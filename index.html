<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leader - Аутсорсинговая компания</title>

  <!-- Иконки -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Шрифты -->
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600&family=Anton&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Стили -->
<link rel="stylesheet" href="static/css/style.css">
</head>
<body>
  <header class="header">
    <div class="header-content">
      <a href="/" class="logo">
        <img src="static/img/logo.png" alt="Leader">
      </a>

      <nav class="nav">
        <a href="#about">О нас</a>
        <a href="#vacancies">Вакансии</a>
        <a href="#cooperation">Сотрудничество</a>
        <a href="#contacts">Контакты</a>
      </nav>

      <div class="header-actions">
        <div class="social-icons">
          <a href="#"><i class="fa-brands fa-telegram"></i></a>
          <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
        </div>
        <button class="cta-button">Оставить заявку</button>
      </div>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <div class="hero-text">
        <h1 class="hero-title">ЛИДЕР</h1>
        <h2 class="hero-subtitle">Аутсорсинговая компания</h2>
        <p class="hero-description">Успешно работаем на рынке более 5 лет</p>

        <div class="hero-buttons">
          <a href="#jobs" class="hero-btn hero-btn-primary">Найти работу</a>
          <a href="#staff" class="hero-btn hero-btn-secondary">Найти персонал</a>
        </div>
      </div>
    </div>
  </section>
  <section class="name">
    <div class="content">
      <div class="text">
        <h1 class="title">ЛИДЕР</h1>
        <h2 class="subtitle">Аутсорсинговая компания</h2>
        <p class="description">Успешно работаем на рынке более 5 лет</p>
      </div>
    </div>
  </section>
</body>
</html>
